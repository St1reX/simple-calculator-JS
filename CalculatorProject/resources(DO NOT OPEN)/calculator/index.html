<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="name">Kalkulator na co dzie≈Ñ</div>

    
    <div id="calculator">
        <input id="meantime-result" value="0" disabled></input>
        <input type="text" id="calculator-screen" value="0" disabled/>
        
        <div id="calculator-keys">
          
          <button type="button" id="operator" value="+">+</button>
          <button type="button" id="operator" value="-">-</button>
          <button type="button" id="operator" value="*">*</button>
          <button type="button" id="operator" value="/">/</button>
      
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
      
      
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
      
      
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
      
      
          <button type="button" value="0">0</button>
          <button type="button" id="decimal" value=".">.</button>
          <button type="button" id="all-clear" value="all-clear">AC</button>
      
          <button type="button" id="equal-sign" value="=">=</button>
      
        </div>
      </div>
</body>
</html>
<script src="./script.js"></script>
